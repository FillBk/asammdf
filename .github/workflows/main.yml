# Based on: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#running-tests-with-tox
name: asammdf package

on: [push, pull_request]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox and any other packages
        run: pip install tox tox-gh-actions coveralls

      - name: Run tox
        run: tox

      # see: https://coveralls-python.readthedocs.io/en/latest/usage/configuration.html#github-actions-support
      - name: Upload coverage data to coveralls.io
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7' }}
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
